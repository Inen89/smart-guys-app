<th scope="row" class="text-center">{{ user.id }}</th>
<td><img [src]="user.avatar" alt="user avatar" class="img-fluid w-25" /></td>
<td>{{ user.first_name }}</td>
<td>{{ user.last_name }}</td>
<td>{{ user.email }}</td>
<td>
  <button (click)="onEdit()" class="btn btn-primary bg-transparent border-0">
    <fa-icon [icon]="faPenToSquare"></fa-icon>
  </button>
</td>
<td>
  <button (click)="onDelete()" class="btn btn-primary bg-transparent border-0">
    <fa-icon [icon]="faTrashCan"></fa-icon>
  </button>
</td>
