<div>
  <div
    class="container mb-3 mt-5 p-0 d-flex justify-content-between align-items-center"
  >
    <div class="d-flex justify-content-start fs-1">
      <fa-icon [icon]="faUserFriends" class="fs-1 pe-2"></fa-icon>
      <span class="text-start">List of smart guys</span>
    </div>
    <button (click)="showModal = true" class="btn btn-primary rounded-1 fs-6">
      <fa-icon [icon]="faPlus" class="pe-2"> </fa-icon> Add brainiac
    </button>
  </div>

  <div class="table-responsive">
    <table class="container table table-striped">
      <thead>
        <tr class="bg-secondary fs-6">
          <th scope="col" class="px-3">Id</th>
          <th scope="col"></th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">E-mail</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <!-- Komponent z wierszem tabeli -->
        <tr
          *ngFor="let user of users"
          app-user-row
          [user]="user"
          (edit)="onShowEditModal($event)"
          (delete)="onShowDeleteModal($event)"
          class="align-middle"
        ></tr>
      </tbody>
    </table>
  </div>

  <!-- Modal z formularzem edycji -->
  <app-user-form
    *ngIf="showModal"
    [user]="userToEdit"
    (userAdded)="onUserAdded($event)"
    (userUpdated)="onUserUpdated($event)"
    (cancelled)="onHideEditModal()"
  ></app-user-form>

  <!-- Modal potwierdzenia usuniÄ™cia -->
  <app-delete-modal
    *ngIf="userToDelete"
    [userToDelete]="userToDelete"
    (deleted)="onUserDeleted()"
    (cancelled)="onHideDeleteModal()"
  ></app-delete-modal>
</div>
