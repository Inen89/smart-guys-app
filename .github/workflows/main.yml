name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Wybierz odpowiednią wersję Node.js

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build --configuration production --base-href /smart-guys-app/  

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}  # Używa automatycznego tokenu
          folder: dist/smart-guys-app/browser  # Folder, w którym znajdują się pliki do opublikowania
